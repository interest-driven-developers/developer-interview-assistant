spring.config.activate.on-profile=test

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;Mode=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=1234

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

logging.level.org.hibernate.type=trace

spring.sql.init.mode=never

oauth.github.access_url=https://github.com/login/oauth/access_token
oauth.github.user_data_url=https://api.github.com/user
oauth.github.client_id=oauth_github_client_id
oauth.github.client_secret=oauth_github_client_secret
